<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dev Tools Panel</title>
</head>
<style>
  body {
    font-family: sans-serif;
    width: 400px;
    padding: 10px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-bottom: 10px;
  }

  label {
    margin-bottom: 5px;
    font-weight: bold;
  }

  input {
    margin-bottom: 10px;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
  }

  textarea {
    margin-bottom: 10px;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
    height: 150px;
    font-family: monospace;
    resize: vertical;
  }

  button {
    padding: 10px;
    background-color: #067409;
    color: white;
    border: none;
    cursor: pointer;
    width: 100%;
  }

  #message {
    margin-top: 10px;
    font-weight: bold;
  }

  .saved {
    color: green;
  }

  .error {
    color: red;
  }

  label {
    color: antiquewhite;
  }

  .override-list {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #fafafa;
  }

  .override-list h3 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 16px;
    color: #444;
  }

  .override-item {
    padding: 8px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
    /* Vertically center items */
    font-size: 13px;
    color: #555;
  }

  .override-item:last-child {
    border-bottom: none;
  }

  .override-actions {
    display: flex;
    gap: 8px;
    /* Space between buttons */
  }

  .override-actions button {
    padding: 6px 10px;
    font-size: 12px;
    border-radius: 3px;
    background-color: #4CAF50;
    /* Green */
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .override-actions button:hover {
    background-color: #45a049;
  }

  .override-actions button.delete {
    background-color: #f44336;
    /* Red */
    color: white;
  }

  .override-actions button.delete:hover {
    background-color: #d32f2f;
  }

  .override-actions button.edit {
    background-color: #008CBA;
    /* Blue */
    color: white;
  }

  .override-actions button.edit:hover {
    background-color: #0078a0;
  }

  .override-active {
    font-weight: bold;
    color: #2E7D32;
    /* Darker green for active state */
  }

  .override-inactive {
    color: #757575;
    /* Gray for inactive state */
  }
</style>


<body>
  <div id="app-container"></div>


  <label for="urlPattern">URL to Match:</label>
  <input type="text" id="urlPattern" required placeholder="Enter URL to override">
  <label for="overridePayload">JSON Override:</label>
  <textarea id="overridePayload" required placeholder="Enter JSON to return"></textarea>
  <button id="saveOverride"> Save override</button>

  <div id="status"></div>
  <div class="override-list" id="overrideList">
    <h3>Active Overrides</h3>
    <p>No overrides defined yet.</p>
  </div>
</body>

</html>
